<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>龍情密意</title>
    <script src="../script/common.js" defer></script>
	
	<style>
		#page_mask{
			transition: 3s;
			opacity: 0;
			display: none;
		}
		
	</style>	
</head>

<body style="margin: 0; padding: 0;border: 0;">
  <div class="container">
        <img class="background-img" id="background-image" src="../img/item2_back.png" alt="Background Image" />
        <div class="item-frame" id="frame-item">
            <img class="item-img" style=" filter: grayscale(100%); height: 13.958%; top: 63.177%; left: 41.018%;" src="../img/item2_anim.gif" />
            <img class="item-img" id="btn_start" style=" height: 10.520%; top: 89.479%; left: 36.296%;" src="../img/item2_btn_start.png" />
			
        </div>
		<img class="background-img" id="page_mask"  style="z-index: 10" src="../img/item2-1_back.png" alt="Background Image" />
    </div>
	<script>
		    document.addEventListener('DOMContentLoaded', function () {
        // 等待文檔載入完成後執行以下程式碼

        // 獲取元素
        var btnStart = document.getElementById('btn_start');
        var pageMask = document.getElementById('page_mask');

        // 添加點擊事件監聽器
        btnStart.addEventListener('click', function () {
            // 顯示 page_mask
            pageMask.style.display = 'block';

            // 強制瀏覽器重新計算樣式，以觸發淡入效果
            window.getComputedStyle(pageMask).opacity;

            // 淡入效果
            pageMask.style.opacity = '1';
        });
    });
		
	</script>

</body>

</html>
