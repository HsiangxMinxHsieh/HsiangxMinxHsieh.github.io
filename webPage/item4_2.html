<body style="margin: 0; padding: 0;border: 0;">

            <img class="item-img" id="item5" style="  height: 18.8021%; top: 1.2%; left: 14.1581%;" src="../img/item4_2_item_5.png"  onclick="handleItemClick(5)"/>
            <img class="item-img" id="item6" style="  height: 18.8021%; top: 1.2%; left: 14.1581%;" src="../img/item4_2_item_6.png"  onclick="handleItemClick(6)"/>
            <img class="item-img" id="item7" style="  height: 18.8021%; top: 1.2%; left: 14.1581%;" src="../img/item4_2_item_7.png"  onclick="handleItemClick(7)"/>

			<img class="item-effect" id="item1_effect" style="  height: 18.8021%; top: 1.2%; left: 14.1581%;" src="../img/item4_2_item_1_effect.png" />
			<img class="item-effect" id="item2_effect" style="  height: 18.8021%; top: 40.2%; left: 14.1581%;" src="../img/item4_2_item_2_effect.png" />
                      
        </div>
    </div>
	<script>
	 function handleItemClick(itemId) {
    
    var itemImages = document.querySelectorAll('.item-img');
    itemImages.forEach(function(item) {
      item.style.opacity = 0;
    });

    
    var effectId = "item" + itemId + "_effect";
    var effect = document.getElementById(effectId);
    if (effect) {
      effect.style.opacity = 1;
    }

    
    setTimeout(function() {
    
     var links = ["link1", "link2", "link3"];
      var url = links[itemId - 1];
      window.open(url, '_blank');
		
		restoreOriginalState();
    }, 2000);
  }
		
		function restoreOriginalState() {
    // Fade in all item images
    var itemImages = document.querySelectorAll('.item-img');
    itemImages.forEach(function(item) {
      item.style.opacity = 1;
    });

    // Fade out all effects
    var itemEffects = document.querySelectorAll('.item-effect');
    itemEffects.forEach(function(effect) {
      effect.style.opacity = 0;
    });

    currentItem = null;
  }
	</script>
</body>
