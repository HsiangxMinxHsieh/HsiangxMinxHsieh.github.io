
<!DOCTYPE html>
<html lang="zh-Hant">

<head>

    <title>龍行四海</title>
    <script src="../script/common.js" defer></script>
    <style>
		
	.item-btn { 
  		position: absolute;
  		z-index: 4;
		
	 }
		
     .item-img { 
  		position: absolute;
  		z-index: 4;
		position: absolute;
    	transition: opacity 3s ease;
	 }
		
	  .item-effect {
    	position: absolute;
    	opacity: 0;
    	transition: opacity 3s ease;
  	 }
    </style>
</head>

<body style="margin: 0; padding: 0;border: 0;">
    <div class="container">
        <img class="background-img" id="background-image" src="../img/item4_2_back.png" alt="Background Image" />

            <img class="item-img" id="item3" style="  height: 15.7292%; top: 31.4583%; left: 28.5185%;" src="../img/item4_2_item_3.png"  onclick="handleItemClick(3)"/>
            <img class="item-img" id="item4" style="  height: 15.7292%; top: 45.8333%; left: 30.8333%;" src="../img/item4_2_item_4.png"  onclick="handleItemClick(4)"/>
            <img class="item-img" id="item5" style="  height: 17.7604%; top: 53.1250%; left: 14.6296%;" src="../img/item4_2_item_5.png"  onclick="handleItemClick(5)"/>
            <img class="item-img" id="item6" style="  height: 19.9479%; top: 72.8125%; left: 33.0556%;" src="../img/item4_2_item_6.png"  onclick="handleItemClick(6)"/>

            <img class="item-img" id="item8" style="  height: 15.7292%; top: 23.6458%; left: 1.7593%;" src="../img/item4_2_item_8.png"  onclick="handleItemClick(8)"/>
            <img class="item-img" id="item9" style="  height: 18.6979%; top: 7.5521%; left: 47.4074%;" src="../img/item4_2_item_9.png"  onclick="handleItemClick(9)"/>

			<img class="item-effect" id="item1_effect" style=" height: 18.4375%; top: 2.6563%; left: 18.0556%;" src="../img/item4_2_item_1_effect.png" />
			<img class="item-effect" id="item2_effect" style=" height: 20.1042%; top: 18.0729%; left: 33.7963%;" src="../img/item4_2_item_2_effect.png" />

			<img class="item-effect" id="item5_effect" style=" height: 23.2292%; top: 50%; left: 12.8704%;" src="../img/item4_2_item_5_effect.png" />
			<img class="item-effect" id="item6_effect" style=" height: 24.1667%; top: 66.875%; left: 29.537%;" src="../img/item4_2_item_6_effect.png" />

        </div>
    </div>
	<script>
	 function handleItemClick(itemId) {
    
    var itemImages = document.querySelectorAll('.item-img');
    itemImages.forEach(function(item) {
      item.style.opacity = 0;
    });

    
    var effectId = "item" + itemId + "_effect";
    var effect = document.getElementById(effectId);
    if (effect) {
      effect.style.opacity = 1;
    }

    
    setTimeout(function() {
    
     var links = [
		 "https://youtu.be/YRzLP3eMfEI", 
		 "https://youtu.be/nQE6ifxpF1Q", 
		 "https://youtu.be/zzj4mCqVn6o",
		 "https://youtu.be/6SmB8ys0zP4",
		 "https://youtu.be/oyaZVPAIcOE",
		 "https://youtu.be/oyaZVPAIcOE",
		 "https://youtu.be/e3ImKeqoNEk",
		 "https://youtu.be/WlCAelc0Dwk",
		 "https://youtu.be/huKEHQverRg",
	 ];
      var url = links[itemId - 1];
      window.open(url, '_blank');
		
		restoreOriginalState();
    }, 2500);
  }
		
		function restoreOriginalState() {
    // Fade in all item images
    var itemImages = document.querySelectorAll('.item-img');
    itemImages.forEach(function(item) {
      item.style.opacity = 1;
    });

    // Fade out all effects
    var itemEffects = document.querySelectorAll('.item-effect');
    itemEffects.forEach(function(effect) {
      effect.style.opacity = 0;
    });

    currentItem = null;
  }
	</script>
</body>

</html>
