<!DOCTYPE html>
<html lang="zh-Hant">

<head>
	<meta charset="UTF-8">

    <style>
		.main {
  			margin: 0;
  			padding: 0;
			/*  background: lemonchiffon;*/
  			overflow: scroll; /* 隱藏超出容器的部分 */
  			height: 100%;
		}
		.container {
		  width: 100vw;
		  height: 100vh;
		  overflow: scroll; /* 隱藏超出容器的部分 */
		  position: relative; /* 新增 */
		  z-index: 0;
		}
     
 		.background_big {
			width: 100%;
			height: auto;
            position: absolute;          
            left: 50%;
            transform: translate(-50%, 0%);
            z-index: 5;
			overflow-y:scroll
        }
		.bottom_img {
			width: 100%;
			height: auto;
            position: absolute;          
            left: 50%;
			bottom: 0;
            transform: translate(-50%,470%);
            z-index: 8;
			overflow-y:scroll
        }
		
		.image-container {
            position: relative;
            display: inline-block;
        }

        .button_container {
/*
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);           
            padding: 10px;
            border-radius: 5px;
*/
      
           
  
        }    
		
        #lot_result {
			width: 100%;
			height: auto;
            position: absolute;          
            left: 50%;
            transform: translate(-50%, 0%);
            z-index: 9;
			overflow-y:scroll
        }
    </style>
</head>

<body style="margin: 0; padding: 0; border: 0;">
    <div class="container"> 
		<img class="background_big" src="../img/item2_1_back_white.png"/>
        <img class="background-img" id="page_mask" src = "../img/item2_1_start_back.png"  /> 
		<img id="lot_result" style="z-index: 9" />
		<div class="button_container">
			<img class="bottom_img" src="../img/item2_1_back.png"/>
			  <a href="../index.html"><img class="item-img" style="  height: 9.677%; top: 84.114%; left: 75.098%;" src="../img/menu_item_5.png" /></a>
		</div>
    </div>
	

    <script>
        document.addEventListener('DOMContentLoaded', function () {
          
            var lotResult = document.getElementById('lot_result');

            // 隨機抽取 lot 圖片
            var lotImages = [
                '../img/item2_lot1.png',
                '../img/item2_lot2.png',
                '../img/item2_lot3.png',
                '../img/item2_lot4.png',
                '../img/item2_lot5.png',
                '../img/item2_lot6.png',
                '../img/item2_lot7.png'
            ];

            var randomLotIndex = Math.floor(Math.random() * lotImages.length);
            var selectedLotImage = lotImages[randomLotIndex];
			
            // 將 lot 圖片設定為抽取的結果
            lotResult.src = selectedLotImage;
			


        });
    </script>
</body>

</html>
